<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sol LeWitt Reproduction with D3</title>
    <style>
        body {
            margin: 0;
            box-sizing: border-box;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
</head>
<body>
    <script type="module">
        // Canvas
        const width = innerWidth;
        const height = innerHeight; 

        // SVG
        const svg = d3.select("body").append("svg").attr("width", width).attr("height", height);
        
        // Rectangles
        const n = 100;
        
        svg
        .selectAll("rect")
        .data(d3.range(n))
        .join("rect")
        .attr('y', (d) => d * 20)
        .attr('width', width)
        .attr('height', 10)
        .attr('class', 'horizontal')
        .attr('mask', 'url(#mask-1)')
        
        svg
        .selectAll("rect.vertical")
        .data(d3.range(n))
        .join("rect")
        .attr('x', (d) => d * 20)
        .attr('width', 10)
        .attr('height', height)
        .attr('class', 'vertical')
        .attr('mask', 'url(#mask-2)')
        
        // Array of Symbols
        const symbols = [d3.symbolCircle, d3.symbolCross, d3.symbolDiamond, d3.symbolSquare, d3.symbolStar, d3.symbolTriangle, d3.symbolWye];
        // Circle Symbol
        // let circle = d3.symbol()
        // .type(symbols[0])  
        // .size(30000); 
        
        // Function to render mask
        const renderMask = (id, inverted) => {
        const mask = svg
        .append('mask')
        .attr('id', id)
        
        mask
        .append('rect')
        .attr('width', width)
        .attr('height', height)
        .attr('fill', inverted ? 'white': 'black')

        const g = mask
        .append('g')
        .attr('transform', `translate(${width / 2}, ${height / 2})`)
        // .append('path')
        // .attr("d", circle())
        // .attr('fill', inverted ? 'black': 'white')
        symbols.forEach((symbolType, index) => {
        g.append('path')
         .attr('d', d3.symbol().type(symbolType).size(3000)())
         .attr('fill', inverted ? 'black' : 'white')
         .attr('transform', `translate(${index * 100}, 0)`);
        });

        // g.selectAll('path')
        // .data(range(symbols.length))
        // .join('path')
        // .attr('d', (d) => d3.symbol().type(symbols[d]).size(30000)())
        // .attr('fill', inverted ? 'black': 'white')

        }

        renderMask('mask-1', false);
        renderMask('mask-2', true);

        // Mask 2

        // const mask2 = svg
        // .append('mask')

        // mask2
        // .append('rect')
        // .attr('width', width)
        // .attr('height', height)
        // .attr('fill', 'white')

        // mask2
        // .append('g')
        // .attr('transform', `translate(${width / 2}, ${height / 2})`)
        // .append('path')
        // .attr("d", circle())
        // .attr('fill', 'black')
    </script>
        
</body>
</html>
